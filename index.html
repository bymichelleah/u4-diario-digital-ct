<!DOCTYPE html>
<html lang="es-pe">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diario Digital</title>
    <!--BOOTSTRAP CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--BOOTSTRAPPP ICONSSSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--TOASTIFYYYYYYY-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--HASTA AQUI-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script type="module" src="./assets/js/script.js"></script>
  </head>
  <body>
    <header class="text-light">
      <nav class="navbar navbar-expand-lg bg-secondary text-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Diario Digital</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item logged-out">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#signin-modal"
                  >Iniciar Sesión</a
                >
              </li>
              <li class="nav-item logged-out">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#signup-modal"
                  >Registrarse</a
                >
              </li>
              <li class="nav-item logged-in">
                <a class="nav-link" id="logout" href="#">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-container" class="p-4">
      <p id="saludo">Soy un gato</p>

      <div class="container">
        <form action="" class="border border-2 rounded-3 p-3" id="task-form">
          <div class="mb-3">
            <h4 id="form-title">Agregar una nueva tarea</h4>
          </div>
          <hr />
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Nombre de la tarea..."
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea
              class="form-control"
              rows="3"
              id="description"
              placeholder="Hoy haré..."
              required
            ></textarea>
          </div>
          <hr />
          <div class="mb-1">
            <input
              type="submit"
              value="Crear tarea"
              id="btn-agregar"
              class="btn btn-warning"
            />
          </div>
        </form>

        <div id="tasks-container" class="mt-3">
          <article class="task-container border border-2 rounded-2 p-3">
            <h4>Titulo de la tarea</h4>
            <hr />
            <p>Descripción de la tarea</p>
          </article>
        </div>
      </div>
    </main>

    <!--Modallll Inicio de sesion-->

    <div
      class="modal fade"
      id="signin-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Iniciar sesion
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!---->
            <form id="signin-form">
              <div class="mb-3">
                <label for="signin-email" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="example@correo.com"
                  id="signin-email"
                />
              </div>
              <div class="mb-4">
                <label for="signin-password" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="•••••••••"
                  id="signin-password"
                />
              </div>

              <div>
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Iniciar sesion"
                />
              </div>
            </form>
            <hr />
            <div>
              <button class="btn btn-info" id="google-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  width="25"
                  height="25"
                  viewBox="0 0 48 48"
                >
                  <path
                    fill="#FFC107"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                  ></path>
                  <path
                    fill="#FF3D00"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                  ></path>
                  <path
                    fill="#4CAF50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                  ></path>
                  <path
                    fill="#1976D2"
                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                  ></path>
                </svg>
                Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Modallll Registro de sesion-->
    <div
      class="modal fade"
      id="signup-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="mb-3">
                <label for="signup-email" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="example@correo.com"
                  id="signup-email"
                />
              </div>
              <div class="mb-4">
                <label for="signup-password" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="•••••••••"
                  id="signup-password"
                />
              </div>

              <div>
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Registrarse"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--TOASTIFY CDNNNNNNNNN-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
